<!-- This is the column on the right -->

<h2>Workshops </h2>

<ul class="post-list">
    {% for post in site.posts limit:5 %}
    {% if post.type == 'workshop_announcement' %}
    <li>
        {{ post.when }}, <a class="post-link" href="{{ post.website }}" target="_blank">{{ post.title }}</a>, Sign Up <a class="post-link" href="{{ post.registration }}" target="_blank"> HERE </a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
<a class="post-link" href="workshops" target="_blank">See all workshops</a>
